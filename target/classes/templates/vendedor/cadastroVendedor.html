<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Processo Estágio</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/cadastrarVendedor">Cadastrar vendedor</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/vendedores">Listar vendedores</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>


	<div class="container" style="width: 60rem">
		<br>
		<th:block th:include="mensagemValidacao"></th:block>
		<div class="card">
			<div class="card-header card-title bg-primary text-center">
				<h3 style="color: white">Cadastrar vendedor</h3>
			</div>
			<div class="card-body">
				<form method="post">
					<div class="row">
						<div class="col">
							<div class="form-group">
								<label for=""><b>CPF/CNPJ do vendedor:</b></label> 
								<input type="number" class="form-control" value="" placeholder="Insira o CPF/CNPJ do vendedor. (Apenas números)" name="cpfCnpj" required> 
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label for=""><b>Nome:</b></label> 
								<input type="text" class="form-control" value="" placeholder="Insira o nome/razão social do vendedor." name="nome" required> 
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for=""><b>Localização:</b></label>
						<input type="text" value="" placeholder="País, Estado, Município ou Endereço do vendedor." name="localizacao" class="form-control" required/>
					</div>
		
					<div class="form-group">
						<label for=""><b>Sobre o vendedor:</b></label>
						<textarea class="form-control" placeholder="Breve descrição/resumo sobre o vendedor." name="sobre" maxlength="254" rows="3" required></textarea>
					</div>
					<button type="submit" class="btn btn-success">Adicionar Vendedor</button>
				</form>
			</div>
		</div>
	</div>

	<div style="height: 100px;"></div>

	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
		    crossorigin="anonymous">	
	</script>
</body>
</html>
